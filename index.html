<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    input[type="number"] {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Error Calculator</legend>
    <input type="number" name="first-num" id="first-num" />
    <select name="operator" id="operator">
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>
    </select>
    <input type="number" name="second-num" id="second-num" />
    <button id="calculate">Calculate</button>
    <br />
    <output></output>
  </fieldset>

  <section id="error-btns">
    <button id=log-button>Console Log Demo</button>
    <button id=error-button>Console Error Demo</button>
    <button id=dir-button>Console Dir</button>
    <button id=dirxml-button>Console dirxml</button>
    <button id=group-start>Console Group Start</button>
    <button id=group-end>Console Group End</button>
    <button id=table-button>Console Table</button>
    <button id=time-start>Start Timer</button>
    <button id=time-end>End Timer</button>
    <button id=trace-button>Console Trace</button>
    <button id=global-error>Trigger a Global Error</button>
    <!--<button id=try-catch-button>Try catch helper</button>-->
  </section>
